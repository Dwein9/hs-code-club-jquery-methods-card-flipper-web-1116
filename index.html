<!DOCTYPE html>
<html>
<head>
	<title>Card Flip</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/card.js"></script>
</head>
<body>
	<h1> Cards </h1>

	<!-- CARD ONE -->
	<div id="card-one">
		<figure class="front panel">
			<h2>My Favorite Puppy</h2>
			<img src="http://blog-photos.dogvacay.com/wp-content/uploads/2012/03/Puppy.jpg">
		</figure>
		<figure class="back panel">
			<h2>Puppy Stats</h2>
			<ul>
			    <li>Treats Consumed: 55</li>
			    <li>Toys Destroyed: 16</li>
			    <li>Naps Per Day: 2.34</li>
			    <li>Cute Yawns: 700</li>
			</ul>
		</figure>
	</div>

	<!-- CARD TWO -->
	<div id="card-two">
		<figure class="front panel">
			<h2>Scooby Doo</h2>
			<img src="http://vignette4.wikia.nocookie.net/hanna-barbera/images/5/53/Scooby-Doo.png/revision/latest?cb=20160610150758">
		</figure>
		<figure class="back panel">
			<h2>Stats</h2>
		<ul>
			<li>Mysteries Solved: 155</li>
			<li>Snacks Eaten: 100</li>
		</ul>
				</figure>
	</div>

	<!-- CARD THREE -->
	<div id="card-three">
		<figure class="front panel">
			<h2>Toto</h2>
			<img src="http://classichollywoodcentral.com/wp-content/uploads/2012/09/Judy-Garland-and-Toto-in-The-Wizard-of-Oz1.jpg">
		</figure>
		<figure class="back panel">
			<h2>Stats</h2>
			<ul>
				<li>Countries Visited: 2</li>
				<li>Owner: Dorothy</li>
			</ul>		</figure>
	</div>


</body>
</html>
